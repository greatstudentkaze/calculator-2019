<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator | 2019</title>
</head>
<body>
    <main>
        <div class="center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12 col-md-6 col-lg-6 order-last order-md-first">
                        <div class="calcWrapper">
                            <div class="row">
                                <div class="col-12">
                                    <label id=li4c" for="input4c">CALCULATOR</label>
                                    <input type="text" id="input4c" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <button onclick="clearAll()">C</button>
                                </div>
                                <div class="col-3">
                                    <button onclick="addBracket()">(</button>
                                </div>
                                <div class="col-3">
                                    <button onclick="addBracket('r')">)</button>
                                </div>
                                <div class="col-3">
                                    <button onclick="clearEntry()">CE</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <button onclick="addX(7)">7</button>
                               </div>
                                <div class="col-3">
                                    <button onclick="addX(8)">8</button>
                                </div>
                                <div class="col-3">
                                    <button onclick="addX(9)">9</button>
                                </div>
                                <div class="col-3">
                                    <button onclick="addOperation('/')">/</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <button onclick="addX(4)">4</button>
                                </div>
                                <div class="col-3">
                                    <button onclick="addX(5)">5</button>
                                </div>
                                <div class="col-3">
                                    <button onclick="addX(6)">6</button>
                                </div>
                                <div class="col-3">
                                    <button onclick="addOperation('*')">*</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <button onclick="addX(1)">1</button>
                                </div>
                                <div class="col-3">
                                    <button onclick="addX(2)">2</button>
                                </div>
                                <div class="col-3">
                                    <button onclick="addX(3)">3</button>
                                </div>
                                <div class="col-3">
                                    <button onclick="addOperation('-')">-</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <button onclick="addX(0)">0</button>
                                </div>
                                <div class="col-3">
                                    <button onclick="addX('.')">.</button>
                                </div>
                                <div class="col-3">
                                    <button onclick="answer()">=</button> 
                                </div>
                                <div class="col-3">
                                    <button onclick="addOperation('+')">+</button>
                                </div>
                                <div class="col-12">
                                    <button class="problems" type="submit">Нужна помощь?</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-5 offset-lg-1 order-first order-lg-last">
                        <div class="info-block">
                            <h2>CALCULATOR</h2>
                            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Blanditiis quos doloribus nulla veritatis.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
